<head>
    <meta charset="UTF-8">

<body>

                <option value="smiley face">smiley face</option>
                <option value="frowny face">frowny face</option>

            <!--One of these buttons we will not need-->
            <input type="submit" value="Submit" onclick="getValue()">

    </div> 
    <!--Results-->

    </div>
